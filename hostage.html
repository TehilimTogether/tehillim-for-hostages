<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Chapters for Hostage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chapters for <span id="hostageName">Hostage Name</span></h1>

  <!-- Form for selecting chapters -->
  <form id="signupForm">
    <div id="chapterGrid"></div>
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <button type="submit">Confirm Selection</button>
  </form>

  <script src="scripts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the hostage ID from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const hostageId = urlParams.get("id");

      // Fetch hostage info and display chapters
      fetch(`https://script.google.com/macros/s/AKfycbwbj1MLCTVPHDHrSwhHC5iuEtjMYc_SmACWn0ynrcX6L-nb9xJ3xcjiHo1OCrexZ8pK/exec?id=${hostageId}`)
        .then(response => response.json())
        .then(data => {
          const hostageName = data.name;
          document.getElementById("hostageName").innerText = hostageName;

          // Display chapters as checkboxes
          const chapterGrid = document.getElementById("chapterGrid");
          for (let i = 1; i <= 150; i++) {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = i;  // The value represents the chapter number
            chapterGrid.appendChild(checkbox);
            chapterGrid.appendChild(document.createTextNode(`Chapter ${i}`));
            chapterGrid.appendChild(document.createElement("br"));
          }
        })
        .catch(error => {
          console.error("Error fetching hostage data:", error);
        });
    });

    // Handle form submission
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const selectedChapters = [];

      // Collect selected chapters
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach((checkbox) => {
        selectedChapters.push(checkbox.value);
      });

      if (selectedChapters.length === 0) {
        alert("Please select at least one chapter.");
        return;
      }

      const hostageName = document.getElementById("hostageName").innerText;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz5_tBaArtfum1bdkqudVKuKTtibUhHrHnVOIIcIcI3bBRrlI0gpremIj8Cjli1gtQ/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: name,
            email: email,
            hostageName: hostageName,
            selectedChapters: selectedChapters,
          }),
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Your selection has been confirmed! Thank you!");
        } else {
          alert("There was an error. Please try again.");
        }
      } catch (error) {
        console.error("Error submitting form:", error);
        alert("Error submitting your selection. Please try again.");
      }
    });
  </script>
</body>
</html>
