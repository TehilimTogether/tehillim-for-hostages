<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tehillim for Hostages</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    a { text-decoration: none; color: blue; font-weight: bold; }
    .hostage-list { margin: 20px auto; max-width: 600px; }
    .hostage-item { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Tehillim for Hostages</h1>
  <p>Select a hostage to sign up for chapters of Tehillim.</p>
  <div class="hostage-list" id="hostageList"></div>

  <script>
    // List of hostages
    const hostages = [
      "Hostage 1",
      "Hostage 2",
      "Hostage 3",
      // Add all 91 hostage names here
    ];

    const hostageList = document.getElementById("hostageList");
    hostages.forEach((hostage, index) => {
      const link = document.createElement("a");
      link.href = `hostage.html?id=${index}`;  // Link to individual hostage page
      link.textContent = hostage;

      const item = document.createElement("div");
      item.className = "hostage-item";
      item.appendChild(link);

      hostageList.appendChild(item);
    });
  </script>
</body>
</html>
